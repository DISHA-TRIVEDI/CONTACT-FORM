<!DOCTYPE html>
<html>
<head>
    <title>Contact form</title>
    <link rel="Stylesheet" href="Sample form.css">
</head>
<body>
     <form method="get">
     <div>   
     <h1>Contact Us....!!</h1>
     </div>
     <div class="Head">
        <p>
            NAME*: <input type="text" name="Name" placeholder="Name" required>
        </p>
        <fieldset>
        <legend>GENDER*</legend>
        <p>
            Male<input type="radio" name="Gender" id="Male">Female<input type="radio" name="Gender" id="Female"> 
        </p>
        </fieldset>
        <p>
            DATE OF BIRTH*:<input type="date" name="DOB" id="DOB" required>
        </p>
        <p>
            COLLEGE NAME*:<input type="text" name="College" placeholder="college name" required>
        </p>
        <p>
            LOCATION:<input type="text" name="Location" placeholder="Location" required>
        </p>
        <p>
           <input type="submit" value="THANKYOU">
        </p>
     </div>
    </form>

</body>
</html>
